<!DOCTYPE html>
<html>
	<head>
		<title>Fnugz</title>

		<link href="css/colors.css" type="text/css" rel="stylesheet" />
		<link href="fontawesome/css/fontawesome.css" rel="stylesheet" />
		<link href="fontawesome/css/brands.css" rel="stylesheet" />
		<link href="fontawesome/css/solid.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap&effect=neon" rel="stylesheet" />

		<link href="css/main.css" rel="stylesheet" />
	</head>
	<body>
		<section class="fullscreen">
			<div class="background" style="background-image: url('bg.jpg')"></div>
			<div class="center-object">
				<div class="me">
					<img draggable="false" src="me.png" />
					<div class="title">
						<span id="prefix"></span>
						<span id="name">Fnugz</span>
						<span id="suffix"></span>
					</div>
				</div>
				<div class="links">
					<!-- <a class="primary-bg" href="#" onmouseenter="change('Marc@', '.com')" onmouseleave="reset()">
							<i class="fas fa-3x fa-envelope fa-inverse"></i>
						</a> -->
					<a class="steam-bg" href="https://steamcommunity.com/id/fnugz" target="_blank" onmouseenter="change('steam/id/')" onmouseleave="reset()">
						<i class="fab fa-3x fa-steam fa-inverse"></i>
					</a>
					<a class="discord-bg" href="#" onmouseenter="change(null, '\#4653')" onmouseleave="reset()">
						<i class="fab fa-3x fa-discord fa-inverse"></i>
					</a>
					<a class="youtube-bg" href="https://youtube.com/fnugz" target="_blank" onmouseenter="change('youtube/')" onmouseleave="reset()">
						<i class="fab fa-3x fa-youtube fa-inverse"></i>
					</a>
					<a class="twitch-bg" href="https://twitch.tv/fnugz" target="_blank" onmouseenter="change('twitch/')" onmouseleave="reset()">
						<i class="fab fa-3x fa-twitch fa-inverse"></i>
					</a>
					<a class="twitter-bg" href="https://twitter.com/fnugz" target="_blank" onmouseenter="change('twitter/')" onmouseleave="reset()">
						<i class="fab fa-3x fa-twitter fa-inverse"></i>
					</a>

					<a class="github-bg" href="https://github.com/Fnugz" target="_blank" onmouseenter="change('github/')" onmouseleave="reset()">
						<i class="fab fa-3x fa-github fa-inverse"></i>
					</a>
					<!-- <a class="artstation-bg" href="https://artstation.com/Fnugz" target="_blank" onmouseenter="change('github/')" onmouseleave="reset()">
							<i class="fab fa-3x fa-artstation fa-inverse"></i>
						</a> -->
				</div>
			</div>
		</section>

		<!-- <section class="fullscreen half">more stuff down here</section> -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript">
			window.onload = reset;

			var el_prefix = $("#prefix");
			var el_suffix = $("#suffix");

			function change(prefix = "", suffix = "") {
				el_prefix.fadeOut(100, function () {
					el_prefix.html(prefix);
					el_prefix.fadeIn(100);
				});

				el_suffix.fadeOut(100, function () {
					el_suffix.html(suffix);
					el_suffix.fadeIn(100);
				});
			}

			function reset() {
				change("Hello I'm");
			}
		</script>
	</body>
</html>
