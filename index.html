<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">

window.onload = reset;

var elem_prefix = $("#prefix");
var elem_suffix = $("#suffix");

function change(prefix, suffix) {
	elem_prefix.fadeOut(100, function(){
		elem_prefix.html(prefix);
		elem_prefix.fadeIn(100);
	});

	elem_suffix.fadeOut(100, function(){
		elem_suffix.html(suffix);
		elem_suffix.fadeIn(100);
	});
}


function reset() {
	change("Hello I'm ", "");
}
function email() {
	change("Marc@", ".com");
}
function steam() {
	change("steam/id/", "");
}
function youtube() {
	change("youtube/", "");
}
function twitch() {
	change("twitch/", "");
}
function twitter() {
	change("twitter/", "");
}
function github() {
	change("github/", "");
}
function discord() {
	change(" ", "\#4653");
}
function artstation() {
	change("artstation/", "");
}
</script>
